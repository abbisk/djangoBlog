<!DOCTYPE html>
<html>
  <body>
    <h1>Edit Blog: </h1>
    {% if blogs %}
    <ul>
      {% for blog in blogs %}
      <li>{{blog.name}}<a href='/blogs/add_blog/{{blog.id}}'> [Edit]</a></li>
      {% endfor %}
    {% else %}
    <p>No Blog articles are available </p>
    </ul>
    {% endif %}
  </body>
</html>
